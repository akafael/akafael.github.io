<span class="reading-time"
      title={% if page.lang=="pt"%}"Tempo estimado de leitura"{%else%}"Estimated reading time"{%endif%}>
  <i class="material-icons">schedule</i>
  {% assign words = content | number_of_words %}
  {% if words < 260 %}
    2 mins
  {% else %}
    {{ words | divided_by:130 }} mins
  {% endif %}
</span>
